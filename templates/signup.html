{% extends 'base.html' %}

{% block title %}Sign Up | SmarTest{% endblock %}

{% block content %}
<style>
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }
    .signup-card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #ffffff;
    }
    .signup-header {
        background-color: #2f3640;
        color: #ffffff;
        padding: 15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
    }
    .signup-header h2 {
        margin: 0;
    }
    .signup-form {
        padding: 20px;
    }
    .signup-form .form-group {
        margin-bottom: 15px;
    }
    .signup-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .signup-form input,
    .signup-form select {
        width: 100%;
        padding: 10px;
        border-radius: 25px;
        border: 1px solid #ddd;
    }
    .signup-form button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 25px;
        background-color: #0097e6;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
    }
    .signup-form button:hover {
        background-color: #007bb5;
    }
    .signup-footer {
        text-align: center;
        padding: 10px;
        background-color: #f1f1f1;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }
    .signup-footer a {
        color: #0097e6;
        text-decoration: none;
        font-weight: bold;
    }
</style>

<div class="signup-container">
    <div class="signup-card">
        <div class="signup-header">
            <h2>Sign Up</h2>
        </div>
        <div class="signup-form">
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="role">Select Role:</label>
                    <select id="role" name="role" required>
                        <option value="test_giver">Interviewer</option>
                        <option value="test_taker">Candidate</option>
                    </select>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="signup-footer">
            <p class="text-center mb-0">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
